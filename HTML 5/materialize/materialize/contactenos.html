          <h1>contactenos</h1>
          
          <!-- aca creo el contenedor que me permite usar el grid, ajusta los margenes del cuerpo-->
          <div class="container">
             <!-- aca creo el row que me permite usar el grid--> 
                <div class="row">
                  <form class="col s12 m6 offset-m3">
                    
                    <div class="row">
                      <div class="input-field col s12 ">
                      
                        <!-- codigo de texto basico-->
                        <input id="nombre" type="text" class="validate">
                      
                      
                        <!--
                        IMPORTANTE
                        TENER EN CUENTA QUE EL ID EN LA ETIQUETA INPUT
                        DEBE SER IGUAL A LA ETIQUETA "FOR" EN LA ETIQUETA LABEL
                      -->
                       
                        <label for="nombre">Nombres</label>
                      </div>
                     
                      <div class="input-field col s12 ">

                        <input id="apellido" type="text" class="validate">

                        <label for="apellido">Apellidos</label>
                      </div>
                      <!-- 
                        ACA ES IMPORTANTE VER
                         QUE LA ETIQUETA TYPE DICE 
                         E MAIL EN VEZ DE TEXT
                      -->
                     
                        <div class="input-field col s12">

                          <input id="email" type="email" class="validate">
                          <label for="email">Email</label>
                        </div>

                        <div class="input-field col s12">

                          <input id="telefono" type="number" class="validate">
                          <label for="telefono">telefono</label>
                        </div>

                        <div class="input-field col s12">
                          <!-- 
                            esto despliega un calendario para
                             la seleccion
                          -->
                          <input id="fecha" type="text" class="datepicker">
                          <label for="fecha">Fecha de Nacimiento</label>

                        </div>
                        
                        <button class="btn waves-effect waves-light" type="submit" name="action">
                          Enviar
                          <i class="material-icons right">offline_pin</i>
                        </button>

                     </div>

                  </form>

                </div>

          </div>
